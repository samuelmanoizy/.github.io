<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElegantLoop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
</head>
<body>
    <header>
        <h1>ElegantLoop</h1>
        <div class="header-right">
            <div id="user-info"></div>
            <button id="toolbox-btn" class="icon-btn"><i class="fas fa-ellipsis-h"></i></button>
        </div>
    </header>
    <main>
        <div id="video-feed"></div>
    </main>
    <nav>
        <button id="home" class="nav-btn"><i class="fas fa-home"></i> <span>Home</span></button>
        <button id="discover" class="nav-btn"><i class="fas fa-compass"></i> <span>Discover</span></button>
        <button id="upload" class="nav-btn"><i class="fas fa-plus-circle"></i> <span>Upload</span></button>
        <button id="inbox" class="nav-btn"><i class="fas fa-envelope"></i> <span>Inbox</span></button>
        <button id="profile" class="nav-btn"><i class="fas fa-user"></i> <span>Profile</span></button>
    </nav>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="camera-btn" class="camera-icon">
                <i class="fas fa-camera-retro"></i>
            </div>
            <h2>Upload Video</h2>
            <div class="upload-section">
                <h3>Video</h3>
                <input type="file" id="video-file" accept="video/*">
                <div id="video-preview"></div>
                <div id="video-trim">
                    <div class="trim-input">
                        <label for="trim-start">Trim Start (s):</label>
                        <input type="number" id="trim-start" min="0" value="0">
                    </div>
                    <div class="trim-input">
                        <label for="trim-end">Trim End (s):</label>
                        <input type="number" id="trim-end" min="0" value="10">
                    </div>
                </div>
            </div>
            <div class="upload-section">
                <h3>Music (Optional)</h3>
                <input type="file" id="music-file" accept="audio/*">
                <div id="music-trim">
                    <div class="trim-input">
                        <label for="music-start">Music Start (s):</label>
                        <input type="number" id="music-start" min="0" value="0">
                    </div>
                    <div class="trim-input">
                        <label for="music-end">Music End (s):</label>
                        <input type="number" id="music-end" min="0" value="10">
                    </div>
                </div>
            </div>
            <button id="upload-button" class="btn-primary">Upload</button>
        </div>
    </div>

    <div id="toolbox-menu" class="toolbox-menu">
        <button onclick="depositMoney()" class="toolbox-btn">Deposit</button>
        <button onclick="withdraw()" class="toolbox-btn">Withdraw</button>
        <button onclick="showMyVideos()" class="toolbox-btn">My Videos</button>
        <button onclick="showInbox()" class="toolbox-btn">Inbox</button>
        <button onclick="logout()" class="toolbox-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
