<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElegantLoop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
</head>
<body>
   <header>
    <h1>ElegantLoop</h1>
    <div class="header-right">
        <div id="user-info"></div>
        <button id="toolbox-btn" class="icon-btn"><i class="fas fa-ellipsis-h"></i></button>
    </div>
</header>

    <main>
        <div id="video-feed"></div>
        <div id="auth-container">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username or Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleAuthForm()">Register</a></p>
            </div>
            <div id="register-form" class="auth-form" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Name">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleAuthForm()">Login</a></p>
            </div>
        </div>
    </main>

    <nav>
        <button id="home" class="nav-btn"><i class="fas fa-home"></i> <span>Home</span></button>
        <button id="discover" class="nav-btn"><i class="fas fa-compass"></i> <span>Discover</span></button>
        <button id="upload" class="nav-btn"><i class="fas fa-plus-circle"></i> <span>Upload</span></button>
        <button id="inbox" class="nav-btn"><i class="fas fa-envelope"></i> <span>Inbox</span></button>
        <button id="profile" class="nav-btn"><i class="fas fa-user"></i> <span>Profile</span></button>
    </nav>

    <div id="toolbox-menu" class="toolbox-menu">
        <button class="toolbox-btn"><i class="fas fa-coins"></i> Deposit</button>
        <button class="toolbox-btn"><i class="fas fa-wallet"></i> Withdraw</button>
        <button class="toolbox-btn"><i class="fas fa-video"></i> My Videos</button>
        <button class="toolbox-btn"><i class="fas fa-envelope"></i> Inbox</button>
        <button class="toolbox-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload or Record Video</h2>
            <div id="video-preview-container">
                <video id="video-preview" controls></video>
            </div>
            <div class="upload-controls">
                <input type="file" id="video-file" accept="video/*">
                <button id="record-button">Start Recording</button>
                <button id="stop-button" style="display: none;">Stop Recording</button>
            </div>
            <div class="edit-controls">
                <input type="number" id="trim-start" placeholder="Trim Start (s)">
                <input type="number" id="trim-end" placeholder="Trim End (s)">
            </div>
            <div class="music-controls">
                <input type="file" id="music-file" accept="audio/*">
                <input type="number" id="music-start" placeholder="Music Start (s)">
                <input type="number" id="music-end" placeholder="Music End (s)">
            </div>
            <button id="upload-button">Upload</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
